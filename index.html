<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <section>
      <div class="container">
        <div class="task-header">
          <h2>Task List</h2>
          <p><span id="number-tasks">0</span> Tasks</p>
        </div>
        <div class="input-field">
          <input type="text" id="task-input" /><button id="task-button">
            Add Task
          </button>
          <ul id="task-list"></ul>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/11032a391f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
